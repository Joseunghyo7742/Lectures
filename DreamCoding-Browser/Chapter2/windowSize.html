<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .tag {
        display: inline-block;
        background-color: thistle;
        padding: 16px;
        margin-top: 16px;
        font-size: 48px;
      }
    </style>
  </head>
  <body>
    <div class="tag">Window Size</div>
    <script>
      const tag = document.querySelector('.tag'); //.tag DOM요소 할당
      function updateTag() {
        tag.innerHTML = `window.screen:${window.screen.width} ${window.screen.height} <br/>
        window.outer:${window.outerWidth} ${window.outerHeight}<br/>
        window.inner:${window.innerWidth} ${window.innerHeight}<br/>
        doc.clientWidth:${document.documentElement.clientWidth} ${document.documentElement.clientWidth}
        `;
      }

      window.addEventListener('resize', () => {
        updateTag();
      }); //window size변경때마다 callback함수 호출 
      updateTag();
    </script>
  </body>
</html>
