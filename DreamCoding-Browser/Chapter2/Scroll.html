<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coordinates</title>
    <style>
      body {
        background-color: black;
      }
      .box {
        background-color: antiquewhite;
        width: 150px;
        height: 150px;
        margin: 10px 0;
      }
      .special {
        background-color: cadetblue;
      }
      .buttons {
        display: flex;
        position: fixed;
        top: 20px;
        right: 20px;
        justify-content: end;
        gap: 5px;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box special"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <aside class="buttons">
      <button class="scroll-by">Scroll by 100px(y)</button>
      <button class="scroll-to">Scroll to 100px(y)</button>
      <button class="scroll-into">Scroll into special</button>
    </aside>
    <script>
      const target = document.querySelector('.special');
      const scrollBy = document.querySelector('.scroll-by');
      const scrollTo = document.querySelector('.scroll-to');
      const scrollInto = document.querySelector('.scroll-into');

      scrollBy.addEventListener('click', () => {
        window.scrollBy({
          top: 100,
          left: 0,
          behavior: 'smooth',
        });
      }); //mdn javascript scroll
      scrollTo.addEventListener('click', () => {
        window.scrollTo(0, 100);
      });
      scrollInto.addEventListener('click', () => {
        target.scrollIntoView();
      });
    </script>
  </body>
</html>
