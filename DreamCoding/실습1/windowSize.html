<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
</body>
<script>
  const screenWidth= window.screen.width
  const windowOuter= window.outerWidth
  const windowInner= window.innerWidth
  const clientWidth= document.documentElement.clientWidth
  document.write("Window Screen:",screenWidth,"<br>")
  document.write("outer width:",windowOuter,"<br>")
  document.write("inner width:",windowInner,"<br>")
  document.write("client Width:",clientWidth,"<br>")
</script>
</html>
